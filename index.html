<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TanwibCorp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #00ff00, #0000ff);
            background-size: 400% 400%;
            animation: GradientBackground 10s ease infinite;
        }

        @keyframes GradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glitch {
            font-size: 48px;
            color: white;
            position: relative;
            display: inline-block;
            animation: glitch-animation 1s infinite;
        }

        @keyframes glitch-animation {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, -2px);
            }
            40% {
                transform: translate(-2px, 2px);
            }
            60% {
                transform: translate(2px, 2px);
            }
            80% {
                transform: translate(2px, -2px);
            }
            100% {
                transform: translate(0);
            }
        }

        .glitch::before, .glitch::after {
            content: 'we make great games';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            overflow: hidden;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 red;
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim-before 2.5s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 blue;
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim-after 2.5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim-before {
            0% {
                clip: rect(42px, 9999px, 44px, 0);
                transform: skew(0.5deg);
            }
            100% {
                clip: rect(84px, 9999px, 90px, 0);
                transform: skew(0.5deg);
            }
        }

        @keyframes glitch-anim-after {
            0% {
                clip: rect(90px, 9999px, 92px, 0);
                transform: skew(0.5deg);
            }
            100% {
                clip: rect(48px, 9999px, 50px, 0);
                transform: skew(0.5deg);
            }
        }

        .full-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .menu {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            z-index: 1000;
        }

        .menu a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
        }

        .menu a:hover {
            background-color: #ddd;
            color: black;
        }

        .section {
            padding: 60px 0;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="#home">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
    </div>

    <div id="home" class="full-screen">
        <h1 class="glitch">we make great games</h1>
        <!-- Embedding SVG Logo -->
        <div style="text-align: center; margin-top: 50px;">
            <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
              <!-- Background Circle -->
              <circle cx="100" cy="100" r="90" fill="#2c3e50" />
            
              <!-- Controller Body -->
              <rect x="60" y="70" width="80" height="50" rx="15" ry="15" fill="#ecf0f1" />
            
              <!-- Left Stick -->
              <circle cx="80" cy="95" r="7" fill="#2c3e50" />
              
              <!-- Right Buttons -->
              <circle cx="120" cy="85" r="7" fill="#2c3e50" />
              <circle cx="135" cy="95" r="7" fill="#2c3e50" />
              <circle cx="120" cy="105" r="7" fill="#2c3e50" />
              <circle cx="105" cy="95" r="7" fill="#2c3e50" />
            
              <!-- Company Name -->
              <text x="100" y="150" font-family="Arial" font-size="20" fill="#ecf0f1" text-anchor="middle">TanwibCorp</text>
            </svg>
        </div>
    </div>

    

    <section id="news" class="section">
        <div class="container">
            <h2>News</h2>
            <p>Stay tuned for the latest updates from TanwibCorp!</p>
        </div>
    </section>

    <section id="contact" class="section">
        <div class="container">
            <h2>Contact</h2>
            <p>Contact us at contact@tanwibcorp.com or call us at (123) 456-7890.</p>
        </div>
    </section>

    <div class="footer">
        <p>&copy; 2024 TanwibCorp. All rights reserved.</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
